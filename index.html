<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sarkari Naukri Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .header { background: #1a237e; color: white; padding: 40px 0; margin-bottom: 20px; }
        
        /* Filter Buttons */
        .nav-pills .nav-link { color: #555; background: white; border: 1px solid #ddd; margin: 0 5px; border-radius: 50px; padding: 8px 20px; }
        .nav-pills .nav-link.active { background-color: #e65100; color: white; border-color: #e65100; font-weight: bold; }
        
        /* Job Card Design */
        .job-card { border: none; border-top: 4px solid #1a237e; border-radius: 10px; transition: 0.3s; background: white; }
        .job-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .card-wb { border-top-color: #2e7d32; } /* Green for West Bengal */
        
        /* Date Badges */
        .date-box { background: #f8f9fa; padding: 8px; border-radius: 5px; font-size: 0.85rem; border: 1px dashed #ccc; }
        .date-label { font-weight: bold; display: block; color: #666; font-size: 0.75rem; text-transform: uppercase; }
        .date-value { font-weight: bold; color: #333; }
        
        /* Action Button */
        .btn-apply { background-color: #1a237e; color: white; border: none; border-radius: 5px; width: 100%; padding: 10px; font-weight: 600; }
        .btn-apply:hover { background-color: #0d47a1; color: white; }
    </style>
</head>
<body>

    <div class="header text-center">
        <h2>ðŸ‡®ðŸ‡³ Government Job Tracker</h2>
        <p>12th Pass | Defense | Railway | Official Only</p>
        <span class="badge bg-warning text-dark" id="last-updated">Updating...</span>
    </div>

    <div class="container">
        
        <ul class="nav nav-pills justify-content-center mb-4" id="state-tabs">
            <li class="nav-item"><a class="nav-link active" href="#" onclick="filterState('All India')">All India</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="filterState('West Bengal')">West Bengal</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="filterState('Delhi')">Delhi</a></li>
        </ul>

        <div id="district-filter" class="text-center mb-4" style="display:none;">
            <p class="small text-muted mb-2">Select District:</p>
            <button class="btn btn-sm btn-outline-secondary active" onclick="filterDistrict('All WB')">All WB</button>
            <button class="btn btn-sm btn-outline-secondary" onclick="filterDistrict('Nadia')">Nadia</button>
            <button class="btn btn-sm btn-outline-secondary" onclick="filterDistrict('Kolkata')">Kolkata</button>
            <button class="btn btn-sm btn-outline-secondary" onclick="filterDistrict('North 24 Parganas')">North 24 Pgs</button>
        </div>

        <div id="job-container" class="row g-4">
            <div class="col-12 text-center"><div class="spinner-border text-primary"></div></div>
        </div>
    </div>

    <script>
        let allJobs = [];
        let currentState = 'All India';
        let currentDistrict = 'All WB';

        fetch('jobs.json')
            .then(response => response.json())
            .then(data => {
                allJobs = [...data.active, ...data.upcoming];
                document.getElementById('last-updated').innerText = "Last Updated: " + data.last_updated;
                renderJobs();
            });

        function filterState(state) {
            currentState = state;
            document.querySelectorAll('#state-tabs .nav-link').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show District filter only for WB
            const distDiv = document.getElementById('district-filter');
            distDiv.style.display = (state === 'West Bengal') ? 'block' : 'none';
            if(state === 'West Bengal') currentDistrict = 'All WB'; // Reset district
            
            renderJobs();
        }

        function filterDistrict(district) {
            currentDistrict = district;
            document.querySelectorAll('#district-filter button').forEach(el => el.classList.remove('active', 'btn-secondary'));
            event.target.classList.add('active', 'btn-secondary');
            renderJobs();
        }

        function renderJobs() {
            const container = document.getElementById('job-container');
            container.innerHTML = '';

            const filtered = allJobs.filter(job => {
                if (currentState === 'All India') return true; 
                if (job.state !== currentState) return false;
                if (currentState === 'West Bengal' && currentDistrict !== 'All WB') {
                    return job.district === currentDistrict;
                }
                return true;
            });

            if (filtered.length === 0) {
                container.innerHTML = '<div class="col-12 text-center mt-5"><div class="alert alert-warning">No jobs found for this filter today.</div></div>';
                return;
            }

            filtered.forEach(job => {
                // Formatting the dates nicely
                let displayDate = new Date(job.date).toLocaleDateString('en-IN', { day: 'numeric', month: 'short', year: 'numeric' });
                if (displayDate === 'Invalid Date') displayDate = "Recent";

                const cardClass = job.state === 'West Bengal' ? 'card-wb' : '';
                
                // Handling "Undefined" - If data is missing, fallback to empty string
                const badgeState = job.state || "India";
                const badgeDist = job.district && job.district !== 'All' ? `| ${job.district}` : '';

                const html = `
                    <div class="col-md-6 col-lg-4">
                        <div class="card job-card h-100 shadow-sm ${cardClass}">
                            <div class="card-body d-flex flex-column">
                                <div class="mb-2">
                                    <span class="badge bg-light text-dark border">${badgeState} ${badgeDist}</span>
                                    <span class="badge bg-info text-dark float-end">${job.source}</span>
                                </div>
                                
                                <h5 class="card-title fw-bold text-dark mt-2">${job.title}</h5>
                                
                                <div class="row mt-auto pt-3">
                                    <div class="col-6">
                                        <div class="date-box text-center">
                                            <span class="date-label">Notification Date</span>
                                            <span class="date-value text-primary">${displayDate}</span>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="date-box text-center">
                                            <span class="date-label">Last Date</span>
                                            <span class="date-value text-danger">${job.end_date}</span>
                                        </div>
                                    </div>
                                </div>

                                <a href="${job.link}" target="_blank" class="btn btn-apply mt-3">
                                    View Official Notice 
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-up-right ms-2" viewBox="0 0 16 16">
                                      <path fill-rule="evenodd" d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z"/>
                                      <path fill-rule="evenodd" d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0v-5z"/>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }
    </script>
</body>
</html>
