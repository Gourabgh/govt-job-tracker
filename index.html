<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Job Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f7fa; font-family: 'Segoe UI', sans-serif; }
        .header { background: #1565c0; color: white; padding: 25px 0; margin-bottom: 25px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        /* Section Styling */
        .section-header { 
            font-weight: 800; 
            color: #37474f; 
            border-left: 5px solid #1565c0; 
            padding-left: 15px; 
            margin: 30px 0 20px 0;
            text-transform: uppercase;
            font-size: 1.1rem;
        }

        /* Card Styling */
        .job-card { 
            border: none; 
            border-radius: 8px; 
            background: white; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.08); 
            transition: 0.2s;
            height: 100%;
        }
        .job-card:hover { transform: translateY(-4px); }
        .card-body { display: flex; flex-direction: column; }

        .active-job { border-top: 4px solid #2e7d32; }   /* Green for Active */
        .upcoming-job { border-top: 4px solid #ef6c00; } /* Orange for Upcoming */

        /* Button Styling */
        .btn-official { 
            background-color: #2e7d32; color: white; width: 100%; font-weight: 600; 
            border-radius: 6px; padding: 10px; margin-top: auto; 
        }
        .btn-official:hover { background-color: #1b5e20; color: white; }

        .btn-short { 
            background-color: #ef6c00; color: white; width: 100%; font-weight: 600; 
            border-radius: 6px; padding: 10px; margin-top: auto; 
        }
        .btn-short:hover { background-color: #e65100; color: white; }

        .source-badge { font-size: 0.75rem; background: #eceff1; color: #455a64; padding: 3px 8px; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header text-center">
        <h2>üáÆüá≥ Official Govt Notifications</h2>
        <p class="mb-2 small opacity-75">Checking ssc.gov.in, bsf.gov.in, joinindianarmy.nic.in</p>
        <span class="badge bg-warning text-dark" id="last-updated">Updating...</span>
    </div>

    <div class="container pb-5">
        
        <div class="section-header">‚úÖ Active Applications (Apply Now)</div>
        <div id="active-container" class="row g-4">
            <div class="col-12 text-center"><div class="spinner-border text-primary"></div></div>
        </div>

        <div class="section-header text-warning" style="border-color: #ef6c00; color: #e65100;">üìÖ Upcoming / Short Notices</div>
        <div id="upcoming-container" class="row g-4"></div>

    </div>

    <script>
        fetch('jobs.json')
            .then(res => res.json())
            .then(data => {
                document.getElementById('last-updated').innerText = "Last Check: " + data.last_updated;
                render(data.active, 'active-container', 'active');
                render(data.upcoming, 'upcoming-container', 'upcoming');
            });

        function render(jobs, containerId, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            if (jobs.length === 0) {
                container.innerHTML = '<div class="col-12"><div class="alert alert-light border text-center">No official updates found today.</div></div>';
                return;
            }

            jobs.forEach(job => {
                const isWestBengal = job.state === 'West Bengal';
                const cardType = type === 'active' ? 'active-job' : 'upcoming-job';
                
                // Button Text Logic
                let btnHtml = '';
                if (type === 'active') {
                    btnHtml = `<a href="${job.link}" target="_blank" class="btn btn-official">Official Notification ‚¨á</a>`;
                } else {
                    btnHtml = `<a href="${job.link}" target="_blank" class="btn btn-short">Short Notification üëÅ</a>`;
                }

                const html = `
                    <div class="col-md-6 col-lg-4">
                        <div class="card job-card ${cardType}">
                            <div class="card-body">
                                <div class="d-flex justify-content-between mb-2">
                                    <span class="source-badge">üèõ ${job.source}</span>
                                    <small class="text-muted fw-bold">${job.date}</small>
                                </div>
                                
                                <h6 class="card-title fw-bold mb-3">${job.title}</h6>
                                
                                <div class="mb-3">
                                    <small class="text-muted d-block">Last Date: <span class="text-danger fw-bold">${job.end_date}</span></small>
                                </div>

                                ${btnHtml}
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }
    </script>
</body>
</html>
