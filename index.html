<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sarkari Naukri Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .header { background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); color: white; padding: 40px 0; margin-bottom: 30px; }
        
        /* Green Card for Active Jobs */
        .card-active { border-left: 5px solid #28a745; }
        
        /* Orange Card for Upcoming Jobs */
        .card-upcoming { border-left: 5px solid #fd7e14; background-color: #fff8f0; }
        
        .section-title { border-bottom: 3px solid #dee2e6; padding-bottom: 10px; margin-bottom: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header text-center">
        <h1>ðŸ‡®ðŸ‡³ My Government Job Tracker</h1>
        <p>Real Official Notifications Only (12th Pass & Defense)</p>
        <small id="last-updated" class="text-warning">Loading...</small>
    </div>

    <div class="container">
        
        <h3 class="section-title text-success">âœ… Active Jobs (Apply Now)</h3>
        <div id="active-container" class="row mb-5">
            <div class="col-12 text-center"><div class="spinner-border text-success"></div></div>
        </div>

        <h3 class="section-title text-warning" style="color: #fd7e14 !important;">ðŸ“… Upcoming Notifications (Short Notices)</h3>
        <div id="upcoming-container" class="row">
            <div class="col-12 text-center"><div class="spinner-border text-warning"></div></div>
        </div>

    </div>

    <script>
        fetch('jobs.json')
            .then(response => response.json())
            .then(data => {
                // Update Timestamp
                document.getElementById('last-updated').innerText = "Last Updated: " + data.last_updated;

                // Function to draw cards
                function renderJobs(jobs, containerId, type) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = ''; 

                    if(jobs.length === 0) {
                        container.innerHTML = '<div class="alert alert-secondary">No updates found in this section today.</div>';
                        return;
                    }

                    jobs.forEach(job => {
                        // Choose style based on type
                        const cardClass = type === 'active' ? 'card-active' : 'card-upcoming';
                        const btnClass = type === 'active' ? 'btn-success' : 'btn-warning';
                        const btnText = type === 'active' ? 'Apply Now' : 'Read Notice';

                        const html = `
                            <div class="col-md-6 mb-3">
                                <div class="card shadow-sm h-100 ${cardClass}">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between mb-2">
                                            <span class="badge bg-secondary">${job.source}</span>
                                            <small class="text-muted">${job.date.substring(0, 16)}</small>
                                        </div>
                                        <h5 class="card-title fw-bold">${job.title}</h5>
                                        <a href="${job.link}" target="_blank" class="btn ${btnClass} btn-sm mt-2">${btnText}</a>
                                    </div>
                                </div>
                            </div>
                        `;
                        container.innerHTML += html;
                    });
                }

                // Render both sections
                renderJobs(data.active, 'active-container', 'active');
                renderJobs(data.upcoming, 'upcoming-container', 'upcoming');

            })
            .catch(error => {
                console.error(error);
                document.getElementById('active-container').innerHTML = '<div class="alert alert-danger">System updating... refresh in 1 minute.</div>';
                document.getElementById('upcoming-container').innerHTML = '';
            });
    </script>
</body>
</html>
